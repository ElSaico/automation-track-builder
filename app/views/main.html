<div class="header">
    <h3 class="text-muted">Automation Track Editor</h3>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="jumbotron">
            <h3>
                There will be a canvas here!
                <br/>
                <small>Someday.</small>
            </h3>
        </div>
    </div>
    <div class="col-md-5">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="loadBG">
                <span class="glyphicon glyphicon-picture"></span>
                Load background
            </button>
            <div class="btn-group btn-group-lg btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="importFile">
                        <span class="glyphicon glyphicon-import"></span>
                        Import file
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="exportFile">
                        <span class="glyphicon glyphicon-export"></span>
                        Export file
                    </button>
                </div>
            </div>
        <br/>
            <div class="form-group">
                <label>Track name</label>
                <input type="text" class="form-control" ng-model="track.name" />
            </div>
            <div class="form-group">
                <label>Start position (px)</label>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">X</span>
                            <input type="number" class="form-control" min="1" max="1280" ng-model="track.start.x" />
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">Y</span>
                            <input type="number" class="form-control" min="1" max="720" ng-model="track.start.y" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Sector distance (m)</label>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">1</span>
                            <input type="number" class="form-control" min="1" step="0.1" ng-model="track.split1" />
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">2</span>
                            <input type="number" class="form-control" min="1" step="0.1" ng-model="track.split2" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Scale</label>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="number" class="form-control" min="1" ng-model="track.scale.pixels" />
                            <span class="input-group-addon">px</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="number" class="form-control" min="1" ng-model="track.scale.meters" />
                            <span class="input-group-addon">m</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-plus" ng-click="cornerPush()"></span>
                New corner
            </button>
            <button class="btn btn-default btn-block">
                <span class="glyphicon glyphicon-remove" ng-click="cornerPop()"></span>
                Remove last corner
            </button>
    </div>
</div>
<div class="row" ng-if="track.curCorner">
    <div class="col-xs-3 col-sm-2">
        <div class="btn-group-vertical btn-group-lg pull-right">
            <button type="button" class="btn btn-default" ng-click="cornerLeft()">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="cornerStraight()">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="cornerRight()">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>
    </div>
    <div class="col-xs-9 col-sm-5">
        <div class="form-group">
            <label>Sportiness</label>
            <input type="range" class="form-control" min="0" max="5" ng-model="track.curCorner.sportiness" />
        </div>
        <div class="form-group" ng-if="track.curCorner.layout === 0">
            <label>Length</label>
            <div class="input-group">
                <input type="number" class="form-control" min="1" ng-model="track.curCorner.layoutInfo" />
                <span class="input-group-addon">m</span>
            </div>
        </div>
        <div class="form-group" ng-if="track.curCorner.layout !== 0">
            <label>Angle</label>
            <div class="input-group">
                <input type="number" class="form-control" min="1" max="360" step="0.5" ng-model="track.curCorner.layoutInfo" />
                <span class="input-group-addon">ยบ</span>
            </div>
        </div>
        <div class="form-group" ng-if="track.curCorner.layout !== 0">
            <label>Corner radius</label>
            <div class="input-group">
                <input type="number" class="form-control" min="1" ng-model="track.curCorner.radius" />
                <span class="input-group-addon">m</span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-5">
        <div class="form-group">
            <label>Slope</label>
            <div class="input-group">
                <input type="number" class="form-control" min="-100" max="100" ng-model="track.curCorner.slope" />
                <span class="input-group-addon">%</span>
            </div>
        </div>
        <div class="form-group">
            <label>Camber</label>
            <div class="input-group">
                <input type="number" class="form-control" min="-90" max="90" ng-model="track.curCorner.camber" />
                <span class="input-group-addon">ยบ</span>
            </div>
        </div>
    </div>
</div>
